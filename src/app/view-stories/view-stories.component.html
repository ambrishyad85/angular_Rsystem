<div class="container bcontent">
<div >
	<h2 class="btn btn-primary">VIEW ALL RECORDS OF STORIES</h2>
<div>

	<div class="form-group" align="right">
		<input type="submit" (click)='viwALLRecords()' class="btn btn-secondary" value="View ALL Records" style="font-size: 15px;" align="left">
	</div>
	  

	  <div class="form-group mx-sm-1 mb-1" align="right">
		
		<input align="right" [(ngModel)]="searchValue" style="width: 20%;" class="form-control" placeholder="Search">
	  </div>
	
<table class="table-secondary">
    <tr style="background-color: rgb(108, 115, 113);">       
        <th style="width: 10%;"><h3>story</h3></th>
        <th style="width: 40%;"><h3>TITLE</h3></th>
        <th style="width: 40%;"><h3>url</h3></th>
        <th><h3>show</h3></th>
    </tr>
	
    <tr  *ngFor="let item of Allrecords1 | searchRecodsPipe : searchValue" >
       
        <td>{{item.id}}</td>
        <td>{{item.title }}</td>
        <td >{{item.url}}</td>
        <td><a href="{{item.url}}" class="btn btn-secondary"  target="_blank" style="float: right;">Show</a></td>
    </tr>
</table>


<div class="d-flex justify-content-between p-2">
	<ngb-pagination
		[collectionSize]="collectionSize"
		[(page)]="page"
		[pageSize]="pageSize"
		(pageChange)="refreshCountries(this.Allrecords)"
	>
	</ngb-pagination>

	<select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshCountries(this.Allrecords)">
		<option [ngValue]="50">50 items per page</option>
		<option [ngValue]="100">100 items per page</option>
		<option [ngValue]="150">150 items per page</option>
		<option [ngValue]="200">200 items per page</option>
		<option [ngValue]="250">250 items per page</option>
		<option [ngValue]="300">300 items per page</option>
		<option [ngValue]="500">500 items per page</option>
	</select>
</div>
</div>
