<h2 style="font-size: 20px;">View ALl Records</h2>
<input type="submit" (click)='viwALLRecords()' value="viewALLRecords" style="font-size: 12px;"> <br>
<h2 style="font-size: 20px;">filter by id , title, URL:<input [(ngModel)]="searchValue"  required></h2>

<table class="table table-striped">
    <tr style="background-color: rgb(3, 56, 56); color: white;">       
        <td><h3>story</h3></td>
        <td><h3>TITLE</h3></td>
        <td><h3>url</h3></td>
        <td><h3>Show</h3></td>
    </tr>
    <tr  *ngFor="let item of Allrecords1 | searchRecodsPipe : searchValue" >
       
        <td>{{item.id}}</td>
        <td>{{item.title }}</td>
        <td>{{item.url}}</td>
        <td><a href="{{item.url}}" target="_blank">clik</a></td>
    </tr>
</table>

<div class="d-flex justify-content-between p-2">
	<ngb-pagination
		[collectionSize]="collectionSize"
		[(page)]="page"
		[pageSize]="pageSize"
		(pageChange)="refreshCountries(this.Allrecords)"
	>
	</ngb-pagination>

	<select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshCountries(this.Allrecords)">
		<option [ngValue]="100">100 items per page</option>
		<option [ngValue]="200">200 items per page</option>
		<option [ngValue]="500">500 items per page</option>
	</select>
</div>
